<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="w-75 mx-auto my-5 ">
        <label for="productNameInp">productName</label>
        <input type="text" class="form-control mb-3" id="productNameInp">
        <label for="productPriceInp">productPrice</label>
        <input type="number" class="form-control mb-3" id="productPriceInp">
        <label for="productCategoryInp">productCategory</label>
        <input type="text" class="form-control mb-3" id="productCategoryInp">
        <label for="productDesInp">productDes</label>
        <textarea type="text" class="form-control mb-3" id="productDesInp"></textarea>
        <button id="add" onclick="addProduct()" class="btn btn-outline-primary">add product</button>
        <button id="update" onclick=" saveChange()" class="btn btn-outline-primary d-none">update product</button>


    </div>
    <div class="w-75 mx-auto my-5 ">
        <input oninput="search(this.value)" type="text" placeholder="search" class="w-25 form-control my-4 mxauto" >
        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>name</th>
                <th>price</th>
                <th>category</th>
                <th>desc</th>
                <th>delete</th>
                <th>update</th>

            </thead>
            <tbody id="table">
               

            </tbody>
        </table>

    </div>
    <script src="main.js"></script>
</body>

</html>
